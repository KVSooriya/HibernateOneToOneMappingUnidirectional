spring.datasource.url = jdbc:mysql://localhost:3306/hb-01-one-to-one-uni
spring.datasource.username = springstudent
spring.datasource.password = springstudent

# To disable spring banner from console
spring.main.banner-mode = off

# Reduce logging level. To set logging level only from warn
logging.level.root = warn

#
# Logging for JPA/Hibernate Statements
#
# Log sql statements
logging.level.org.hibernate.SQL = trace
# Log value for sql statements
logging.level.org.hibernate.orm.jdbc.bind = trace
